<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misère Nim Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .pile {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }
        .stick {
            width: 70px;
            height: 10px; 
            background-color: black;
            margin: 5px;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        .winner {
            font-size: 1.5em;
            font-weight: bold;
            color: green;
        }
        #startBtn {
            background-color: black;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Misère Nim Game</h1>
        <div>
            <label for="pileInput">Piles: </label>
            <input type="number" id="pileInput" min="1" value="3">
        </div>
        <div id="gameBoard" class="d-flex flex-row align-items-start"></div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
        </div>
        <div id="winner" class="winner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
